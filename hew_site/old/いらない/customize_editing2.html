    <h5>素体選択 ＞ カラー選択 ＞ カスタマイズ ＞ 作品設定 ＞ 作品設定確認</h5>
    
    <div class="wrapper">
        <div class="div1">
            <p>テキスト</p>
            <form method="post" action="">
                <select name="font_style" id="font_style"><br>
                    <option id="Arial" value="Arial">Arial</option>
                    <option id="Noto sons" value="Noto sons">Noto sons</option>
                    <option id="Century" value="Century">Century</option>
                    <option id="源ノ角ゴシック" value="源ノ角ゴシック">源ノ角ゴシック</option>

                    <option id="游明朝" value="游明朝">游明朝</option>
                    <option id="游ゴシック" value="游ゴシック">游ゴシック</option>
                    <option id="Roboto" value="Roboto">Roboto</option>
                    <option id="Lato" value="Lato">Lato</option>
                    <option id="Montserrat" value="Montserrat">Montserrat</option>
                </select>
                <input type="number" id="number" value="16">
                <input type="color" id="color"><br>
                <textarea id="message" name="message" cols="25" rows="10"></textarea>
                <input type="submit" id="formbtn">
            </form>
        </div>
        <div class="div2">
            <p>スタンプ</p>
            <div class="img_area">

                <img src="images/stamp1.png" alt="素体画像">

                <img src="images/stamp4.png" alt="素体画像">

                <img src="images/stamp7.png" alt="素体画像">
                <img src="images/stamp8.png" alt="素体画像">
                </center>
            </div>
            
            <div class="p1">
            <!-- ここの書き方分からん -->
            <a href=""><p>1.2.3... ></p></a>
            </div>
            
        </div>
        
        <div class="div3">
            <button id="">画像選択</button>
            <button id="gridbtn">グリッド</button>
            <button id="">3Dビュー</button>
            <p>iPhone11Pro</p>
        </div>
        <div class="div4" id="view">

            </canvas>

                    <button><div id="js-show-popup">素体選択</div></button>
